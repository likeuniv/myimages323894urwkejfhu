<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var prom = new Promise((resolve,reject)=>{
            setTimeout(()=>{
                resolve('foo');
            },2000);
        });

        prom.then((val)=>{
            console.log('Hi '+val);
        }).catch((err)=>{
            console.log('Error occured');
        });
    </script>
</head>
<body>
    <p id="disp"></p>
</body>
</html>
