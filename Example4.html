    <script>
        console.log('<------------ES-6 Classes--------------->');

        function Person(name) {
            this.name = name;
        }

        Person.prototype.getName = function () {
            console.log('Name is ' + this.name);
        }

        let p1 = new Person('Vinod');

        p1.getName();

        console.log(p1 instanceof Person);
        console.log(p1 instanceof Object);

        console.log(isNaN('akjak'))

        class User {
            constructor(name) {
                this.name = name;
            }

            greetUser() {
                console.log('Hello ' + this.name + '!');
            }
        }

        let u1 = new User('Nani');

        console.log(Object.getOwnPropertyNames(u1));

        u1.greetUser();

        class Rectangle {
            constructor(lenght, breadth) {
                this.lenght = lenght;
                this.breadth = breadth;
            }

            getArea() {
                return this.calcArea();
            }

            calcArea() {
                return this.lenght * this.breadth;
            }
        }

        let r = new Rectangle(12, 33);
        console.log(r.getArea());



        let Square = class {
            constructor(side) {
                this.side = side;
            }

            calcArea() {
                return this.side ** 2;
            }
        }

        let sq = new Square(4);
        console.log(Square.name);
        console.log(sq.calcArea());

        let Square1 = class Square2 {
            constructor(side) {

        console.log(Square1.name);

        class Student {
            constructor(name) {
                this.name = name
            }

            set nameVal(val) {
                if (val.lenght < 4) {
                    console.log('Short name not accepted');
                    return;
                }
                this.name = val;
            }

            get nameVal() {
                return this.name;
            }
        }

        let s = new Student('Arj');
        //s.nameVal='cal';
        console.log(s.name);

        console.log('<--------------Destructuring------------------>');

        }

        console.log('<--------------Spread Operators------------------>');
        
        const arrVal2 = [1,2,3,4,5,6];
        console.log(arrVal2);
        console.log(...arrVal2);
